<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Adicionar Novo Curso - TechBridge</title>
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/addcurso.css">
</head>
<body>
  <!-- Âncora topo -->
  <div id="topo"></div>

  <!-- ===== HEADER ===== -->
  <header class="topo" id="header">
    <nav class="navbar">
      <div class="logo-section">
        <a href="index.html">
          <img src="images/image-removebg-preview.png" alt="TechBridge Logo" class="imagemlogo">
        </a>
      </div>

      <!-- Barra de Pesquisa -->
      <div class="search-container">
        <form class="search-form" onsubmit="return false;">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Pesquisar por qualquer curso"
            id="search-input"
          >
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- Links de Navegação -->
      <div class="nav-links">
        <a href="addcurso.html" class="teach-link">Adicionar Cursos</a>
        <a href="cursos.html" class="my-courses-link">Cursos</a>
        
        <div class="profile-section">
          <a href="perfil.html" class="profile-link">
            <i class="fas fa-user-circle"></i>
            <span>Visualizar perfil</span>
          </a>
        </div>
      </div>
    </nav>
  </header>

<main>
    <div class="content-wrapper">
      <section id="add-course">
        <div class="section-header">
          <h2 class="section-title">Adicionar Novo Curso</h2>
          <p class="section-subtitle">
            Preencha os detalhes abaixo para adicionar um novo curso à plataforma.
          </p>
        </div>
        <div class="form-container">
          <form class="add-course-form" onsubmit="submitCourseForm(event)">
            <div class="form-group">
              <label for="course-title">Título do Curso</label>
              <input type="text" id="course-title" name="course-title" required>
            </div>
            <div class="form-group">
              <label for="course-description">Descrição do Curso</label>
              <textarea id="course-description" name="course-description" rows="6" required></textarea>
            </div>
            <div class="form-group">
              <label for="course-category">Categoria</label>
              <select id="course-category" name="course-category" required>
                <option value="">Selecione uma categoria</option>
                <option value="programacao">Programação</option>
                <option value="design">Design</option>
                <option value="data-science">Data Science</option>
                <option value="mobile">Desenvolvimento Mobile</option>
                <option value="devops">Cloud & DevOps</option>
                <option value="ia">Inteligência Artificial</option>
                <option value="outros">Outros</option>
              </select>
            </div>
            <div class="form-group">
              <label for="course-image">URL da Imagem do Curso</label>
              <input type="url" id="course-image" name="course-image">
            </div>

            <button type="submit" class="btn-primary">
              <i class="fas fa-plus-circle"></i>
              Adicionar Curso
            </button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- BOTÃO TOPO -->
  <a href="#topo" id="btn-topo" title="Voltar ao topo"><i class="fas fa-arrow-up"></i></a>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="container--footer">
      <div class="redes">
        <a href="https://www.instagram.com/eniac.oficial/" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/@eniac.oficial" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.facebook.com/eniac.oficial/?locale=pt_BR" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <p>&copy; 2025 TechBridge. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    /* ===== NAVEGAÇÃO SUAVE ===== */
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }

    /* ===== BARRA DE PESQUISA ===== */
    const searchForm = document.querySelector('.search-form');
    const searchInput = document.getElementById('search-input');
    
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const searchTerm = searchInput.value.trim();
      if (searchTerm) {
        console.log('Pesquisando por:', searchTerm);
        // Aqui você pode adicionar a lógica de pesquisa
      }
    });

    /* ===== BOTÃO TOPO VISIBILIDADE ===== */
    const btnTopo = document.getElementById('btn-topo');
    
    window.addEventListener('scroll', () => {
      btnTopo.classList.toggle('show', window.scrollY > 300);
    });

    /* ===== FORMULÁRIO DE ADIÇÃO DE CURSO ===== */
    function submitCourseForm(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);
      
      console.log('Dados do novo curso:', data);
      
      alert('Curso adicionado com sucesso!');
      
      event.target.reset();
    }
  </script>
</body>
</html>
