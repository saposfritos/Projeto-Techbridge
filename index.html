<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Curso Online</title>
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <!-- Âncora topo -->
  <div id="topo"></div>

  <!-- ===== HEADER ===== -->
  <header class="topo" id="header">
    <nav class="navbar">
        </button>
        <a href="#home">
          <img src="images/logo.png" alt="TechBridge Logo" class="imagemlogo">
        </a>
      </div>

      <!-- Barra de Pesquisa -->
      <div class="search-container">
        <form class="search-form" onsubmit="return false;">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Pesquisar por qualquer curso"
            id="search-input"
          >
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- Links de Navegação -->
      <div class="nav-links">
        <a href="#" class="teach-link">Ensine na TechBridge</a>
        
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Fazer login</a>
          <a href="cadastro.html" class="signup-btn">Inscreva-se</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <div class="content-wrapper">
      <!-- ===== HOME ===== -->
      <section id="home">
        <div class="carousel-container">
          <div class="carousel-slide active"><img src="images/logica-de-programacao-na-pratica.jpg" alt="Curso 1"></div>
          <div class="carousel-slide"><img src="images/ia.jpg" alt="Curso 2"></div>
          <div class="carousel-slide"><img src="images/php.jpg" alt="Curso 3"></div>
          <button class="arrow left" aria-label="Slide anterior">&#10094;</button>
          <button class="arrow right" aria-label="Próximo slide">&#10095;</button>
        </div>
      </section>






    </div>
  </main>

  <!-- BOTÃO TOPO -->
  <a href="#topo" id="btn-topo" title="Voltar ao topo"><i class="fas fa-arrow-up"></i></a>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="container--footer">
      <div class="redes">
        <a href="https://www.instagram.com/eniac.oficial/" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/@eniac.oficial" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.facebook.com/eniac.oficial/?locale=pt_BR" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <p>&copy; 2025 Meu Curso Online. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    /* ===== MENU TOGGLE ===== */
    const menuBtn = document.getElementById('menu-btn');
    
    menuBtn.addEventListener('click', () => {
      // Aqui você pode adicionar funcionalidade para o menu dropdown
      console.log('Menu clicado');
    });

    /* ===== BARRA DE PESQUISA ===== */
    const searchInput = document.getElementById('search-input');
    const searchForm = document.querySelector('.search-form');
    
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const searchTerm = searchInput.value.trim();
      if (searchTerm) {
        console.log('Pesquisando por:', searchTerm);
        // Aqui você pode adicionar a lógica de pesquisa
      }
    });

    /* ===== CAROUSEL ===== */
    const slides = document.querySelectorAll('.carousel-slide');
    const btnPrev = document.querySelector('.arrow.left');
    const btnNext = document.querySelector('.arrow.right');
    let current = 0;
    let timer;

    function showSlide(i) {
      slides.forEach((s, idx) => {
        s.classList.toggle('active', idx === i);
      });
    }

    function next() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prev() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    btnNext.addEventListener('click', () => {
      next();
      resetTimer();
    });

    btnPrev.addEventListener('click', () => {
      prev();
      resetTimer();
    });

    function startTimer() {
      timer = setInterval(next, 5000);
    }

    function resetTimer() {
      clearInterval(timer);
      startTimer();
    }

    showSlide(current);
    startTimer();

    /* ===== BOTÃO TOPO VISIBILIDADE ===== */
    const btnTopo = document.getElementById('btn-topo');
    
    window.addEventListener('scroll', () => {
      btnTopo.classList.toggle('show', window.scrollY > 300);
    });
  </script>
</body>
</html>
